                typeSpeed: 30,
                showCursor: true,
                cursorChar: '|',
                onComplete: function() {
                    // Show video with magical entrance after letter is complete
                    setTimeout(() => {
                        document.getElementById('video-message').style.display = 'block';
                        createSpecialEffects();
                    }, 2000);
                    
                    setTimeout(() => {
                        document.querySelector('.surprise-button').classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
                    }, 4000);
                }
            });

            // Create floating elements
            const floatingElements = [
                { type: 'heart', color: '#ff6b8a', size: '20px' },
                { type: 'heart', color: '#f48fb1', size: '30px' },
                { type: 'star', color: '#ffd54f', size: '25px' },
                { type: 'star', color: '#ffecb3', size: '15px' },
                { type: 'teddy', emoji: 'ğŸ§¸', size: '30px' },
                { type: 'sparkle', emoji: 'âœ¨', size: '25px' },
                { type: 'sparkle', emoji: 'âœ¨', size: '20px' },
                { type: 'heart', color: '#ff6b8a', size: '25px' },
                { type: 'star', color: '#ffd54f', size: '20px' },
                { type: 'teddy', emoji: 'ğŸ§¸', size: '25px' }
            ];

            floatingElements.forEach((element, index) => {
                createFloatingElement(element, index);
            });

            // Custom video play button
            const customPlayBtn = document.getElementById('custom-play-btn');
            const birthdayVideo = document.getElementById('birthday-video');

            customPlayBtn.addEventListener('click', function() {
                customPlayBtn.style.display = 'none';
                birthdayVideo.style.display = 'block';
                birthdayVideo.play();
                
                // Trigger confetti when video starts
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#ff6b9d', '#c44569', '#f8b500', '#ff9ff3']
                });
                
                // Create explosion of hearts
                createHeartExplosion();
            });

            // Cursor effect
            document.addEventListener('mousemove', createCursorEffect);

            // Surprise button functionality
            const surpriseButton = document.getElementById('surprise-button');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalClose = document.getElementById('modal-close');
            const clickSound = document.getElementById('click-sound');

            surpriseButton.addEventListener('click', function() {
                clickSound.play();
                modalOverlay.classList.add('active');
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            });

            modalClose.addEventListener('click', function() {
                modalOverlay.classList.remove('active');
            });

            // Music controls
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const backgroundMusic = document.getElementById('background-music');
            let isMusicPlaying = false;

            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicIcon.classList.remove('fa-volume-up');
                    musicIcon.classList.add('fa-volume-mute');
                } else {
                    backgroundMusic.play().catch(e => console.log('Audio play error:', e));
                    musicIcon.classList.remove('fa-volume-mute');
                    musicIcon.classList.add('fa-volume-up');
                }
                isMusicPlaying = !isMusicPlaying;
            });

            // Helper Functions
            function createFloatingElement(element, index) {
                const floatingElement = document.createElement('div');
                floatingElement.classList.add('floating-element');
                
                if (element.emoji) {
                    floatingElement.textContent = element.emoji;
                    floatingElement.style.fontSize = element.size;
                } else if (element.type === 'heart') {
                    floatingElement.innerHTML = '<i class="fas fa-heart"></i>';
                    floatingElement.style.color = element.color;
                    floatingElement.style.fontSize = element.size;
                } else if (element.type === 'star') {
                    floatingElement.innerHTML = '<i class="fas fa-star"></i>';
                    floatingElement.style.color = element.color;
                    floatingElement.style.fontSize = element.size;
                }
                
                // Random positioning
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                floatingElement.style.left = `${randomX}px`;
                floatingElement.style.top = `${randomY}px`;
                
                // Animation duration and delay
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                floatingElement.style.animationDuration = `${duration}s`;
                floatingElement.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(floatingElement);
            }

            function createCursorEffect(e) {
                const cursorEffect = document.createElement('div');
                cursorEffect.classList.add('cursor-effect');
                cursorEffect.style.left = `${e.pageX}px`;
                cursorEffect.style.top = `${e.pageY}px`;
                document.body.appendChild(cursorEffect);
                
                setTimeout(() => {
                    cursorEffect.style.opacity = 1;
                    cursorEffect.style.transform = `translate(-50%, -50%) scale(${Math.random() * 0.5 + 0.5})`;
                    
                    setTimeout(() => {
                        cursorEffect.style.opacity = 0;
                        setTimeout(() => {
                            cursorEffect.remove();
                        }, 500);
                    }, 300);
                }, 10);
            }

            function startFallingHearts() {
                const heartsContainer = document.getElementById('falling-hearts');
                const heartEmojis = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'ğŸ’“', 'ğŸ’˜', 'ğŸ’', 'ğŸ’Ÿ', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ¤', 'ğŸ–¤', 'ğŸ¤'];
                
                function createFallingHeart() {
                    const heart = document.createElement('div');
                    heart.classList.add('falling-heart');
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }
                
                // Create hearts continuously
                setInterval(createFallingHeart, 300);
            }

            function startFloatingBalloons() {
                const heartsContainer = document.getElementById('falling-hearts');
                const balloonEmojis = ['ğŸˆ', 'ğŸ€', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¼', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸ’', 'ğŸ¦‹'];
                
                function createFloatingBalloon() {
                    const balloon = document.createElement('div');
                    balloon.classList.add('falling-balloon');
                    balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    balloon.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                    heartsContainer.appendChild(balloon);
                    
                    setTimeout(() => {
                        balloon.remove();
                    }, 10000);
                }
                
                // Create balloons less frequently
                setInterval(createFloatingBalloon, 800);
            }

            function createLoveBubbles() {
                const container = document.body;
                
                function createBubble() {
                    const bubble = document.createElement('div');
                    bubble.classList.add('love-bubble');
                    bubble.style.left = Math.random() * 100 + '%';
                    bubble.style.bottom = '-50px';
                    bubble.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    bubble.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(bubble);
                    
                    setTimeout(() => {
                        bubble.remove();
                    }, 6000);
                }
                
                // Create bubbles periodically
                setInterval(createBubble, 1000);
            }

            function createSpecialEffects() {
                // Create magical sparkles around video
                const videoContainer = document.getElementById('video-message');
                const sparkleCount = 20;
                
                for (let i = 0; i < sparkleCount; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.innerHTML = 'âœ¨';
                        sparkle.style.position = 'absolute';
                        sparkle.style.fontSize = '1.5rem';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.zIndex = '15';
                        sparkle.style.left = Math.random() * 100 + '%';
                        sparkle.style.top = Math.random() * 100 + '%';
                        sparkle.style.animation = 'starTwinkle 2s ease-in-out infinite';
                        videoContainer.appendChild(sparkle);
                        
                        setTimeout(() => {
                            sparkle.remove();
                        }, 4000);
                    }, i * 200);
                }
                
                // Trigger confetti explosion
                setTimeout(() => {
                    confetti({
                        particleCount: 200,
                        spread: 120,
                        origin: { y: 0.5 },
                        colors: ['#ff6b9d', '#c44569', '#f8b500', '#ff9ff3', '#feca57']
                    });
                }, 1000);
            }

            function createHeartExplosion() {
                const heartsContainer = document.getElementById('falling-hearts');
                const heartCount = 30;
                
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.textContent = 'ğŸ’–';
                        heart.style.position = 'absolute';
                        heart.style.fontSize = '2rem';
                        heart.style.left = '50%';
                        heart.style.top = '50%';
                        heart.style.transform = 'translate(-50%, -50%)';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '20';
                        heart.style.color = ['#ff6b9d', '#c44569', '#f8b500', '#ff9ff3'][Math.floor(Math.random() * 4)];
                        
                        const angle = (360 / heartCount) * i;
                        const distance = 200 + Math.random() * 100;
                        const endX = Math.cos(angle * Math.PI / 180) * distance;
                        const endY = Math.sin(angle * Math.PI / 180) * distance;
                        
                        heart.style.animation = `
                            heartExplosion 2s ease-out forwards
                        `;
                        
                        heart.animate([
                            { 
                                transform: 'translate(-50%, -50%) scale(1)',
                                opacity: 1
                            },
                            { 
                                transform: `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(0.5)`,
                                opacity: 0
                            }
                        ], {
                            duration: 2000,
                            easing: 'ease-out'
                        });
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 2000);
                    }, i * 50);
                }
            }
        });
    </script>
</body>
