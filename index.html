<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
            flex-wrap: wrap;
        }

        .profile-image-container {
            margin-left: -100px;
            position: relative;
            width: 300px;
            height: 300px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease, opacity 0.3s ease;
            position: relative;
            z-index: 2;
            will-change: transform;
            transform: translateZ(0);
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.8);
            border-color: rgba(255, 255, 255, 1);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 20, 147, 0.3));
            animation: bubble-float 3s ease-in-out infinite;
            pointer-events: none;
        }

        .bubble:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 70%;
            left: 80%;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 30%;
            left: 5%;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 18px;
            height: 18px;
            top: 80%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .bubble:nth-child(5) {
            width: 22px;
            height: 22px;
            top: 20%;
            left: 85%;
            animation-delay: 1.5s;
        }

        @keyframes bubble-float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        .glow-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff1493, #8a2be2, #ffd700, #ff4500, #00bfff, #32cd32, #ff1493);
            z-index: 1;
            animation: rotate-glow 4s linear infinite;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .profile-image-container:hover .glow-ring {
            opacity: 1;
        }

        @keyframes rotate-glow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .title-section {
            flex: 1;
            min-width: 300px;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: rgb(255, 255, 255) 0px 0px 10px, rgba(255, 255, 255, 0.8) 0px 0px 20px, rgba(255, 20, 147, 0.6) 0px 0px 30px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .typewriter-container {
            margin: 20px 0;
        }

        .typewriter-text {
            font-size: 1.5em;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            overflow: hidden;
            border-right: 2px solid #FFD700;
            white-space: nowrap;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #FFD700;
            }
        }

        .next-button {
            background: linear-gradient(45deg, #FF1493, #8A2BE2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin-left: 300px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.5);
            background: linear-gradient(45deg, #8A2BE2, #FF1493);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .audio-controls button {
            background: none;
            display: hidden;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .audio-controls button:hover {
             display: hidden;
            background: rgba(255, 255, 255, 0.2);
            
        }

        .audio-controls input {
             display: hidden;
            width: 80px;
        }

        /* Floating elements */
        .confetti, .balloon, .heart, .star {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: float-up 8s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Heart pulse animation around profile */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-particle {
            position: absolute;
            color: #ff1493;
            font-size: 20px;
            animation: heart-pulse 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes heart-pulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Samsung Mobile Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                min-height: 100vh;
            }
            
            .container {
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }
            
            .profile-section {
                flex-direction: column;
                gap: 20px;
                margin-top: 50px;
                align-items: center;
            }
            
            .profile-image-container {
                width: 200px;
                height: 200px;
                margin-left: 0;
                margin-bottom: 20px;
            }
            
            .profile-image {
                width: 100%;
                height: 100%;
            }
            
            .title-section {
                min-width: auto;
                width: 100%;
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.8em;
                line-height: 1.1;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .typewriter-container {
                margin: 15px 0;
            }
            
            .typewriter-text {
                font-size: 1em;
                text-align: center;
                white-space: normal;
                border-right: none;
                animation: none;
                display: block;
                width: 100%;
            }
            
            .next-button {
                margin-left: 0;
                margin-top: 20px;
                padding: 12px 20px;
                font-size: 1em;
                width: 90%;
                max-width: 300px;
            }
            
            .audio-controls {
                bottom: 10px;
                right: 10px;
                 display: hidden;
                padding: 8px;
                scale: 0.9;
            }
            
            .bubble {
                display: none;
            }
            
            .floating-hearts {
                display: none;
            }
        }
        
        @media (max-width: 360px) {
            .profile-image-container {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .typewriter-text {
                font-size: 0.9em;
            }
            
            .next-button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }

        /* Loading placeholder */
        .profile-image-container::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            z-index: 1;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .profile-image-container.loaded::before {
            opacity: 0;
        }

        .play-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff6b6b;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 18px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 3px;
        }

        .pause-icon {
            width: 4px;
            height: 20px;
            background: white;
            position: relative;
        }

        .pause-icon::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 0;
            width: 4px;
            height: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
           <div class="profile-image-container">
    <div class="glow-ring"></div>
    
    <!-- Optimized image with multiple techniques -->
    <img src="pic.JPG" 
         alt="Birthday Girl" 
         class="profile-image" 
         id="profile-img"
         loading="eager"
         decoding="async"
         fetchpriority="high"
         onload="this.style.opacity='1'"
         style="opacity: 0; transition: opacity 0.3s ease;">
    
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="floating-hearts" id="floating-hearts"></div>
</div>

            
            <div class="title-section">
                <h1>💖Happy Birthday💖<br>Meri Pyari Cutie<br>💖M💖A💖Y💖A💖 <br>🎉🎂</h1>
                <div class="typewriter-container">
                    <div class="typewriter-text" id="typewriter">
                      May your day be filled with love, joy, and  happiness🤗❤️
                    </div>
                </div>
            </div>
        </div>
        
        <button class="next-button" id="celebrate-button">Let's Celebrate Your Birthday Sanu ✨</button>
    </div>

    <div class="audio-controls">
        <button id="play-pause"></button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <button class="play-button" id="audio-play-button">
        <div class="play-icon" id="play-icon"></div>
    </button>

    <audio id="birthday-song" class="audio" loop autoplay>
        <source src="initial.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Initialize audio
        const audio = document.getElementById('birthday-song');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        const celebrateButton = document.getElementById('celebrate-button');
        const profileImg = document.getElementById('profile-img');
        const audioPlayButton = document.getElementById('audio-play-button');
        const playIcon = document.getElementById('play-icon');
        let isPlaying = false;

        // Set initial volume
        audio.volume = volumeControl.value;

        // Play/Pause button functionality - ONLY for the audio play button
        audioPlayButton.addEventListener('click', () => {
            toggleAudio();
        });

        // Volume control
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Function to toggle audio play/pause
        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                playIcon.className = 'play-icon';
                playIcon.innerHTML = '';
                isPlaying = false;
            } else {
                audio.play()
                    .then(() => {
                        playIcon.className = 'pause-icon';
                        playIcon.innerHTML = '';
                        isPlaying = true;
                    })
                    .catch(error => {
                        console.log("Audio play failed:", error);
                    });
            }
        }

        // Function to go to next page - ONLY for the celebrate button
        function goToNextPage() {
            window.location.href = "memorylane.html";
        }

        // Add click event to the celebrate button - NO AUDIO CONTROL
        celebrateButton.addEventListener('click', goToNextPage);

        // Create floating hearts around profile image
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const hearts = ['💕', '💖', '💗', '💘', '💙', '💜', '🤍', '❤️'];
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Position hearts in a circle around the image
                const angle = (i / 8) * 2 * Math.PI;
                const radius = 120;
                const x = Math.cos(angle) * radius + 100;
                const y = Math.sin(angle) * radius + 100;
                
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.animationDelay = (i * 0.25) + 's';
                
                heartsContainer.appendChild(heart);
            }
        }

        // Create confetti, balloons, hearts, and stars
        function createFloatingElements() {
            const colors = ['#FF1493', '#8A2BE2', '#FFD700', '#FF4500', '#00BFFF', '#32CD32'];
            const elements = ['confetti', 'balloon', 'heart', 'star'];
            const confettiShapes = ['▲', '■', '●', '★', '♥', '♦', '✦', '✧'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    
                    const elementType = elements[Math.floor(Math.random() * elements.length)];
                    element.className = elementType;
                    
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.top = '100vh';
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    if (elementType === 'confetti') {
                        const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
                        element.textContent = shape;
                        element.style.color = color;
                        element.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    } else if (elementType === 'balloon') {
                        element.textContent = '🎈';
                        element.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        element.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    } else if (elementType === 'heart') {
                        element.textContent = '❤️';
                        element.style.fontSize = (Math.random() * 20 + 10) + 'px';
                        element.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    } else if (elementType === 'star') {
                        element.textContent = '✨';
                        element.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    }
                    
                    document.body.appendChild(element);
                    
                    gsap.to(element, {
                        y: -window.innerHeight - 100,
                        x: '+=' + (Math.random() * 200 - 100),
                        rotation: Math.random() * 360,
                        duration: Math.random() * 8 + 4,
                        ease: "power1.out",
                        onComplete: () => {
                            if (document.body.contains(element)) {
                                document.body.removeChild(element);
                            }
                        }
                    });
                    
                }, i * 100);
            }
        }

        // Start animations on load
        window.addEventListener('load', () => {
            createFloatingElements();
            createFloatingHearts();
        });
        
        // Create new elements periodically
        setInterval(createFloatingElements, 5000);
        
        // Add sparkle effect to the heading
        gsap.to('h1', {
            textShadow: "0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 20, 147, 0.6)",
            repeat: -1,
            yoyo: true,
            duration: 2,
            ease: "power2.inOut"
        });

        // Add gentle floating animation to profile image
        gsap.to('.profile-image-container', {
            y: -10,
            repeat: -1,
            yoyo: true,
            duration: 3,
            ease: "power1.inOut"
        });

        // Particle effect on profile image hover
        profileImg.addEventListener('mouseenter', () => {
            createSparkles();
        });

        function createSparkles() {
            const container = document.querySelector('.profile-image-container');
            const sparkles = ['✨', '⭐', '💫', '🌟'];
            
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.left = Math.random() * 200 + 'px';
                sparkle.style.top = Math.random() * 200 + 'px';
                sparkle.style.zIndex = '5';
                
                container.appendChild(sparkle);
                
                gsap.to(sparkle, {
                    y: -50,
                    opacity: 0,
                    scale: 0,
                    duration: 1.5,
                    ease: "power2.out",
                    onComplete: () => {
                        if (container.contains(sparkle)) {
                            container.removeChild(sparkle);
                        }
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.getElementById('profile-img');
            const container = document.querySelector('.profile-image-container');
            
            // Preload the image
            const preloadImg = new Image();
            preloadImg.onload = function() {
                profileImg.src = this.src;
                profileImg.style.opacity = '1';
                container.classList.add('loaded');
            };
            preloadImg.src = 'pic.jpg';
            
            // Fallback timeout
            setTimeout(() => {
                if (profileImg.style.opacity !== '1') {
                    profileImg.style.opacity = '1';
                    container.classList.add('loaded');
                }
            }, 2000);
        });

    </script>
</body>
</html>
